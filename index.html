<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="Content-Style-Type" content="text/css" />
    <title>Seafood health and sustainability calculator</title>
    <!-- Font families -->
    <link
      href="https://fonts.googleapis.com/css2?family=Fjalla+One&family=Open+Sans:wght@300;400;700&display=swap"
      rel="stylesheet"
    />

    <style type="text/css">
    /*
      Colors
        Brand
        - Primary (blue) : #014494
        - Secondary (green) : #309303

        UI
        - Light gray : #D8D8D8

        Type
        - Readable active : #292929
        - Readable disabled : #585858
        - Highlight blue : #95F5FF
    */

    /*
      Typography
        Headers : font-family: 'Fjalla One', sans-serif;
        Body : font-family: 'Open Sans', sans-serif;
    */
      body, button, input {
        color: #292929;
        font-family: "Open Sans", sans-serif;
        font-size: 16px;
      }

      main {
        height: 100vh;
      }

      h1,
      h2,
      h3 {
        font-family: "Fjalla One", sans-serif;
      }

      /* Workflow helpers */
      .question-box.display-none {
        display: none;
      }

      /* Inputs */
      label {
        margin-bottom: 1.25em;
      }
      input {
        height: 48px;
        border: 3px solid #d8d8d8;
        border-radius: 2px;
        margin-bottom: 1em;
        box-sizing: border-box;
      }

      /* Buttons and Button Groups */

      .btn {
        font-weight: bold;
        border: none;
      }

      .btn-primary {
        background-color: #014494;
        color: #ffffff;
        margin-top: 64px;
        padding: 24px 36px;
        font-size: 1.125em;
        border-radius: 6px;
        width: 100%;
      }

      .btn-group button {
        background-color: #d8d8d8;
        color: #585858;
        /*border: 1px solid #309303;*/
        border-radius: 6px;
        height: 48px;
        padding: 12px 21px;
        cursor: pointer;
        float: left;
      }

      .btn-group button:not(:last-child) {
        border-right: none; /* Prevent double borders */
      }

      .btn-group button:last-child {
        border-radius: 0 6px 6px 0;
      }

      .btn-group button:first-child {
        border-radius: 6px 0 0 6px;
      }

      /* Clear floats (clearfix hack) */
      .btn-group:after {
        content: "";
        clear: both;
        display: table;
      }

      .btn-group button.active {
        background-color: #309303;
        color: white;
      }

      /* Add a background color on hover */
      .btn-group button:hover {
        /* background-color: #3e8e41; */
      }

      .question-box {
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .question-one input {
        width: 144px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <main>
      <h1>Seafood health and sustainability calculator</h1>

      <form>

        <div class="question-box question-one" id="questionOne">
          <p>
            <strong>Are your seafood choices safe and sustainable?</strong>
            <br><br>
            Answer two questions to find out.
          </p>
          <br>
          <label for="weight">What is your weight?</label>
          <input type="number" id="weight" name="weight" />
          <div class="btn-group">
            <button class="btn active">Lbs</button>
            <button class="btn">Kgs</button>
          </div>
          <button class="btn btn-primary"> Next question</button>
        </div>

        <div class="question-box question-two display-none" id="questionTwo">
          <p>
            What types of seafood do you eat in <strong>one week</strong>?
          </p>
        </div>

        <div class="question-box results display-none" id="results">
          <h2>Mercury exposure per week</h2>
        </div>

      </form>
    </main>
    <footer>
      <div>
        <a href="#">About this calculator</a>
      </div>
      <div>
        <a href="#">Calculadora en Espa√±ol</a>
      </div>
    </footer>
  </body>
</html>
